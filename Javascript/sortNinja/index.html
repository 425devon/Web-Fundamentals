<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
            $( function() {
              $( "#sortable" ).sortable({
                revert: true
              });
              $( "#draggable" ).draggable({
                connectToSortable: "#sortable",
                helper: "clone",
                revert: "invalid"
              });
              $( "ul, li" ).disableSelection();
            } );
            </script>

    <title>Sortable Ninja</title>
</head>
<body>
            
    <ul id="sortable">
        <li class="ui-state-default"><img src="images/sort1.png" alt=""></li>
        <li class="ui-state-default"><img src="images/sort2.png" alt=""></li>
        <li class="ui-state-default"><img src="images/sort3.png" alt=""></li>
        <li class="ui-state-default"><img src="images/sort4.png" alt=""></li>
        <li class="ui-state-default"><img src="images/sort5.png" alt=""></li>
    </ul>
</body>
</html>
